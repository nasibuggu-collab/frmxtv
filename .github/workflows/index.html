<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWave | Premium IPTV</title>
    <style>
        /* GENEL AYARLAR */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { background-color: #141414; color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* ARKA PLAN RESMİ VE GRADYAN GEÇİŞİ */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Buraya kendi arka plan resmini koyabilirsin */
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(20,20,20,1) 100%), 
                        url('https://m.media-amazon.com/images/S/pv-target-images/52b874047fde4bd7af70569485bb30f3cefeb8ca53374182b639fcd38603fdf4._SX1080_FMjpg_.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Parallaks efekti için */
        }

        /* ANİMASYONLU GRADYAN GEÇİŞ (Hero altındaki bölüm) */
        .gradient-transition {
            height: 150px;
            width: 100%;
            background: linear-gradient(-45deg, #141414, #221f1f, #141414, #000000);
            background-size: 400% 400%;
            animation: gradientAnim 10s ease infinite;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* İÇERİK */
        .hero h1 { font-size: clamp(3rem, 10vw, 5rem); color: #e50914; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); margin-bottom: 10px; }
        .hero p { font-size: 1.5rem; margin-bottom: 30px; text-shadow: 1px 1px 5px rgba(0,0,0,0.8); }

        .cta-btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
        }
        .cta-btn:hover { background-color: #ff0a16; transform: scale(1.1); box-shadow: 0 6px 25px rgba(229, 9, 20, 0.6); }

        /* BROWSE BÖLÜMÜ */
        .browse-section { padding: 50px 0; background-color: #141414; }
        .row { padding: 20px 0 20px 50px; }
        .row h2 { font-size: 1.6rem; margin-bottom: 15px; border-left: 4px solid #e50914; padding-left: 15px; }

        .posters-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px 0;
            scrollbar-width: none; /* Firefox */
        }
        .posters-container::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .poster-card {
            position: relative;
            min-width: 220px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        .poster-card:hover { transform: scale(1.08); z-index: 10; }
        .poster-card img { width: 100%; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        .top10-number {
            position: absolute; bottom: -15px; left: -20px;
            font-size: 6rem; font-weight: 900; color: #141414;
            -webkit-text-stroke: 2px #555;
            z-index: -1;
        }
        
        /* MOBİL UYUM */
        @media (max-width: 768px) {
            .row { padding-left: 20px; }
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <section class="hero" id="home">
        <h1>FireBOX</h1>
        <p>100+ Kanal, HD Kalite.</p>
        <a href="https://fireboxtv.netlify.app/browse" class="cta-btn">İzlemeye Başlayın.</a>
        <a href="https://fireboxtv.netlify.app/tv" class="cta-btn">TV Kanalları</a>
    </section>

    <div class="gradient-transition"></div>

    <section class="browse-section" id="browse">
        <div class="row">
            <h2>Günün Top 10 Listesi</h2>
            <div class="posters-container" id="top10-list">
                </div>
        </div>

        <div class="row">
            <h2>Popüler Kategoriler</h2>
            <div class="posters-container" id="live-list">
                </div>
        </div>
    </section>

    <script>
        // İÇERİK VERİLERİ (Buradaki linkleri ve resimleri kendine göre güncelle)
        const myData = [
            { id: 1, name: "Kanal 1", url: "", thumb: "https://mediacms01.digiturkplay.com/dzdy_web_turksat/PS0000004985/dexter-original-sin-season1_220x286_raw.jpg" },
            { id: 2, name: "Kanal 2", url: "", thumb: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTtd0roGFfNXBQ8pIGYKBEfrKkWGE-OncezA&s" },
            { id: 3, name: "Kanal 3", url: "", thumb: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSecVZF3FPYdVv33NW4fXXT_d4ca8he7i6LbA&s" },
            { id: 4, name: "Kanal 4", url: "", thumb: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGx2Y0HszLg1Zep9PsFZktMCLp4j8jNe7Lbw&s" },
            { id: 5, name: "Kanal 5", url: "", thumb: "https://m.media-amazon.com/images/M/MV5BYWQwMGRhNGEtZTNhMy00MzVjLWJhMjItYjcwMDljMTkyNTg2XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" }
        ];

        function loadContent(containerId, isTop10) {
            const container = document.getElementById(containerId);
            
            myData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'poster-card';
                
                let cardHTML = `<img src="${item.thumb}" alt="${item.name}">`;
                
                // Eğer Top 10 listesiyse arkaya numara ekle
                if(isTop10) {
                    cardHTML += `<span class="top10-number">${index + 1}</span>`;
                }
                
                card.innerHTML = cardHTML;

                // Tıklama Olayı: Doğrudan m3u8 linkine gider (Android'de MX Player vb. tetikler)
                card.onclick = () => {
                    window.location.href = item.url;
                };

                container.appendChild(card);
            });
        }

        // Sayfa yüklendiğinde fonksiyonları çalıştır
        document.addEventListener('DOMContentLoaded', () => {
            loadContent('top10-list', true);
            loadContent('live-list', false);
        });
    </script>
</body>
</html>
